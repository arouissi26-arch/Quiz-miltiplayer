<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Host - MacOS Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="host.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="host-container">
        <!-- Waiting Screen -->
        <div id="waitingScreen" class="mac-window waiting-layout fade-in">
            <div class="room-card mac-window">
                <h2>Codi de la Sala</h2>
                <div class="room-code" id="roomCode">...</div>
            </div>

            <div class="players-panel">
                <div class="players-header">
                    <h3>Jugadors Connectats</h3>
                    <span class="player-badge" id="playerCount">0</span>
                </div>
                <div class="players-grid" id="playersGrid"></div>
            </div>

            <div class="control-dock">
                <button class="dock-btn" id="startBtn" disabled>Comen√ßar Quiz</button>
            </div>
        </div>

        <!-- Question Screen -->
        <div id="questionScreen" class="question-layout hidden fade-in">
            <div class="question-card mac-window">
                <div class="q-number" id="questionNumber">Pregunta 1</div>
                <div class="q-text" id="questionText">...</div>
                <div class="answers-grid" id="answersGrid"></div>
            </div>

            <div class="sidebar">
                <div class="timer-widget mac-window">
                    <div class="timer-circle" id="timer">20</div>
                </div>
                <div class="timer-widget mac-window">
                    <div style="font-size: 3rem; font-weight: 800;" id="answeredCount">0</div>
                    <div style="color: #888;">Respostes</div>
                </div>
            </div>

            <div class="control-dock">
                <button class="dock-btn" id="nextBtn">Veure R√†nquing</button>
                <button class="dock-btn danger" id="endBtn">Finalitzar</button>
            </div>
        </div>

        <!-- Round Leaderboard -->
        <div id="roundLeaderboardScreen" class="leaderboard-layout hidden fade-in">
            <div class="lb-header">
                <h2>R√†nquing Ronda</h2>
            </div>
            <div class="lb-list mac-window" id="roundLeaderboardList"></div>
            <div class="control-dock">
                <button class="dock-btn" id="nextQuestionBtn">Seg√ºent Pregunta</button>
            </div>
        </div>

        <!-- Final Screen -->
        <div id="finalScreen" class="leaderboard-layout hidden fade-in">
            <div class="lb-header">
                <h2>üèÜ Resultats Finals üèÜ</h2>
            </div>
            <div class="lb-list mac-window" id="finalLeaderboardList"></div>
            <div class="control-dock">
                <button class="dock-btn" onclick="location.reload()">Nova Partida</button>
            </div>
        </div>
    </div>

    <script src="host.js"></script>
</body>

</html>
