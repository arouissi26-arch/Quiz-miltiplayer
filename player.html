<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="player-container">
        <!-- Join Screen -->
        <div id="joinScreen" class="screen active fade-in">
            <div class="brand-logo">
                <span class="icon">‚ö°</span>
                <h1>Quiz<span class="highlight">Bio</span></h1>
                <div id="brandTyper" class="brand-typer"></div>
            </div>

            <div class="input-group">
                <label>Codi de Sala</label>
                <input type="text" id="roomCodeInput" placeholder="000000" maxlength="6" inputmode="numeric">
            </div>

            <div class="input-group">
                <label>El teu Nom</label>
                <input type="text" id="nameInput" placeholder="Nom" maxlength="15">
            </div>

            <button class="action-btn primary" id="joinBtn" onclick="joinGame()">Entrar</button>
            <div id="errorMsg" class="error-msg hidden"></div>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen" class="screen hidden fade-in centered">
            <div class="loader"></div>
            <div class="user-chip" id="playerNameDisplay">Nom</div>
            <h2>Esperant al Host...</h2>
            <p class="subtitle">La partida comen√ßar√† aviat</p>
        </div>

        <!-- Question Screen -->
        <div id="questionScreen" class="screen hidden fade-in">
            <div class="game-header">
                <span class="badge" id="qIndicator">1/15</span>
                <span class="topic">Transport</span>
            </div>

            <div class="question-card">
                <h3 id="qText">...</h3>
            </div>

            <div class="answers-list" id="mobileAnswers"></div>
        </div>

        <!-- Waiting Result -->
        <div id="waitingResultScreen" class="screen hidden fade-in centered">
            <div class="status-icon">üîí</div>
            <h2>Resposta Enviada</h2>
            <p class="subtitle">Esperant resultats...</p>
        </div>

        <!-- Result Feedback -->
        <div id="resultScreen" class="screen hidden fade-in centered">
            <div class="result-card">
                <div class="result-icon" id="resultIcon"></div>
                <div class="result-title" id="resultTitle"></div>
                <div class="result-points" id="pointsEarned"></div>
            </div>
        </div>

        <!-- Final Screen -->
        <div id="finalScreen" class="screen hidden fade-in centered">
            <div class="trophy-icon">üèÜ</div>
            <h1 id="finalRank">Posici√≥ #1</h1>
            <h2 id="finalScore" class="highlight-text">1000 pts</h2>
            <p class="subtitle">Gr√†cies per jugar!</p>
        </div>
    </div>

    <script src="player.js"></script>
    <script>
        if (window.initFXPlayer) initFXPlayer();
        if (window.startBrandTypewriter) startBrandTypewriter();
    </script>
</body>

</html>
